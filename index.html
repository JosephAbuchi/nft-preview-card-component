<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="equilibrium-photo"><img src="images/image-equilibrium.jpg" alt="">

        <div class="photo-view">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>

      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-container">
        <div class="ETH"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</div>
        <div class="clock"><img src="images/icon-clock.svg" alt="">3 days left</div>
      </div>
      <hr>
      <footer>
        <img class="" src="images/image-avatar.png" alt="">
        <p> Creation of <span>Jules Wyvern</span></p>
      </footer>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Joseph Abuchi</a>.
    </div>
</body>
</main>












</html>
